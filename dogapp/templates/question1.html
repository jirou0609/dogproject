{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="ja">
            <!-- Header-->
            {% block header %}
            <header class="bg-warning py-0">
                <div class="container px-5">
                    <div class="row gx-5 align-items-center justify-content-center">
                        <div class="col-lg-8 col-xl-7 col-xxl-6">
                            <div class="my-5 text-center text-xl-start">
                                <h1 class="display-5 fw-bolder text-dark mb-2">犬種診断</h1>
                                <p class="lead fw-normal text-dark-50 mb-4">質問に答えるとぴったりの犬種がわかる！？</p>
                            </div>
                        </div>
                        <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center"><img class="img-fluid rounded-3 my-5" src="https://dummyimage.com/600x400/343a40/6c757d" alt="..." /></div>
                    </div>
                </div>
            </header>
            {% endblock %}

            {% block contents %}
            <body>
                <form name="form" action="{% url 'dogapp:question1' %}" method="post">
                    {% csrf_token %}
                    <h2>質問1</h2>
                    <button type="submit" name="answer" value="1">回答１</button>
                    <button type="submit" name="answer" value="2">回答２</button>
                    <button type="submit" name="answer" value="3">回答３</button>
                </form>
            </body>
            {% endblock %}
    </body>
</html>
