{% extends 'base.html' %}
{% load static %}
<!-- Header-->
  {% block header %}
  <header class="bg-warning py-0">
    <div class="container px-5">
      <div class="row gx-5 align-items-center justify-content-center">
        <div class="col-lg-8 col-xl-7 col-xxl-6 text-center">
          <div class="my-5">
            <h1 class="display-5 fw-bolder text-dark mb-2">犬種一覧</h1>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock %}


{% block contents %}
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for record in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ record.image.url }}" class="bd-placeholder-img card-img-top" width="100%" height="225"></img>
            <div class="card-body">
              <p class='card-text'>
                {{ record.dog_name }}</P>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{% url 'dogapp:dog_detail' record.pk %}'">詳細</button>
                </div>
              </div>
            </div>
          </div>
      </div>
      {% endfor %}
    </div>
    </div>
  </div>
  {% include 'pagination.html' %}
  {% endblock %}
