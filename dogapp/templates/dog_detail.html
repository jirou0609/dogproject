{% extends 'base.html' %}
{% load static %}
<title>{% block title %}detail{% endblock %}</title>
    {% block contents %}
    <style>
        .large-text {
          font-size: 24px; /* テキストの文字サイズ */
          text-align: center; /* テキスト中央揃え */
          display: inline-block; /* inline-block 要素に変更します */
          margin: 0 20px; /* 左右のマージン */
        }
    </style>
    <br><br><br>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col offset-0 text-center">
                        <!-- 画像を中央に配置し、中くらいのサイズにする -->
                        <img src="{{ object.image.url }}" class="img-fluid rounded-3 my-5 mx-auto" style="max-width: 50%;" alt="...">
                        <h1>{{ object.dog_name }}</h1><br><br><br>
                        <h3 class="text-center" style="max-width: 700px; margin: 0 auto;">{{ object.comment }}</h3>
                    </div>
                </div>
            </div>
            <br><br><br>
        </div>
    {% endblock %}
