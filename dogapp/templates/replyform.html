{% load static %}
<title>reply form</title>

<!-- replyform.html -->

<h2>返信フォーム</h2>

<form method="post">
    {% csrf_token %}

    <!-- parent_comment_id をテキストとして表示 -->
    <label for="parent_comment_id">親コメントID:</label>
    <span id="parent_comment_id">{{ comment.pk }}</span>

    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">返信</button>
</form>

<hr style="border: 4px solid orange;">
